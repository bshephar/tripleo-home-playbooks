ContainerIscsidConfigImage: tripleo-director.ctlplane.localdomain:8787/tripleomastercentos9/openstack-iscsid:current-tripleo
ContainerIscsidImage: tripleo-director.ctlplane.localdomain:8787/tripleomastercentos9/openstack-iscsid:current-tripleo
ansible_async_dir: /tmp/.ansible_async
chrony_acl_rules:
- deny all
chrony_global_pool_settings: iburst minpoll 6 maxpoll 10
chrony_global_server_settings: iburst minpoll 6 maxpoll 10
chrony_manage_package: true
chrony_ntp_pools: []
chrony_ntp_servers:
- 0.pool.ntp.org
- 1.pool.ntp.org
- 2.pool.ntp.org
- 3.pool.ntp.org
chrony_role_action: all
hieradata_localhost_address: localhost
tripleo_kernel_extra_modules: {}
tripleo_kernel_extra_packages: {}
tripleo_kernel_sysctl_extra_settings:
  fs.aio-max-nr:
    value: 1048576
  fs.inotify.max_user_instances:
    value: 1024
  kernel.pid_max:
    value: 1048576
  net.bridge.bridge-nf-call-arptables:
    value: 1
  net.bridge.bridge-nf-call-ip6tables:
    value: 1
  net.bridge.bridge-nf-call-iptables:
    value: 1
  net.ipv4.conf.all.rp_filter:
    value: 2
  net.ipv4.ip_forward:
    value: 1
  net.ipv4.ip_local_reserved_ports:
    value: 35357,49000-49001
  net.ipv4.ip_nonlocal_bind:
    value: 1
  net.ipv4.neigh.default.gc_thresh1:
    value: 1024
  net.ipv4.neigh.default.gc_thresh2:
    value: 2048
  net.ipv4.neigh.default.gc_thresh3:
    value: 4096
  net.ipv6.conf.all.disable_ipv6:
    value: 0
  net.ipv6.conf.all.forwarding:
    value: 0
  net.ipv6.conf.default.disable_ipv6:
    value: 0
  net.ipv6.conf.lo.disable_ipv6:
    value: 0
  net.ipv6.ip_nonlocal_bind:
    value: 1
tripleo_ovn_controller_image: tripleo-director.ctlplane.localdomain:8787/tripleomastercentos9/openstack-ovn-controller:current-tripleo
tripleo_podman_tls_verify: 'false'
tripleo_tripleo_lvmfilter_devices_allowlist: []
tripleo_tripleo_lvmfilter_devices_denylist:
- .*
tripleo_tripleo_lvmfilter_enabled: false
tuned_custom_profile: ''
tuned_profile: virtual-host
