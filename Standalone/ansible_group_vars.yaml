ContainerIscsidConfigImage: tripleo-director.ctlplane.localdomain:8787/tripleomastercentos9/openstack-iscsid:current-tripleo
ContainerIscsidImage: tripleo-director.ctlplane.localdomain:8787/tripleomastercentos9/openstack-iscsid:current-tripleo
ansible_async_dir: /tmp/.ansible_async
chrony_acl_rules:
- deny all
chrony_global_pool_settings: iburst minpoll 6 maxpoll 10
chrony_global_server_settings: iburst minpoll 6 maxpoll 10
chrony_manage_package: true
chrony_ntp_pools: []
chrony_ntp_servers:
- 0.pool.ntp.org
- 1.pool.ntp.org
- 2.pool.ntp.org
- 3.pool.ntp.org
chrony_role_action: all
hieradata_localhost_address: localhost
keystone_enable_member: true
tripleo_enable_hw_offload: false
tripleo_enable_internal_tls: false
tripleo_firewall_frontend_enabled: true
tripleo_kernel_extra_modules: {}
tripleo_kernel_extra_packages: {}
tripleo_kernel_sysctl_extra_settings:
  fs.inotify.max_user_instances:
    value: 1024
  kernel.pid_max:
    value: 1048576
  net.bridge.bridge-nf-call-arptables:
    value: 1
  net.bridge.bridge-nf-call-ip6tables:
    value: 1
  net.bridge.bridge-nf-call-iptables:
    value: 1
  net.ipv4.conf.all.rp_filter:
    value: 2
  net.ipv4.ip_forward:
    value: 1
  net.ipv4.ip_local_reserved_ports:
    value: 35357,49000-49001
  net.ipv4.ip_nonlocal_bind:
    value: 1
  net.ipv4.neigh.default.gc_thresh1:
    value: 1024
  net.ipv4.neigh.default.gc_thresh2:
    value: 2048
  net.ipv4.neigh.default.gc_thresh3:
    value: 4096
  net.ipv6.conf.all.disable_ipv6:
    value: 0
  net.ipv6.conf.all.forwarding:
    value: 0
  net.ipv6.conf.default.disable_ipv6:
    value: 0
  net.ipv6.conf.lo.disable_ipv6:
    value: 0
  net.ipv6.ip_nonlocal_bind:
    value: 1
tripleo_keystone_common_volumes:
- /etc/hosts:/etc/hosts:ro
- /etc/localtime:/etc/localtime:ro
- /etc/pki/ca-trust/extracted:/etc/pki/ca-trust/extracted:ro
- /etc/pki/ca-trust/source/anchors:/etc/pki/ca-trust/source/anchors:ro
- /etc/pki/tls/certs/ca-bundle.crt:/etc/pki/tls/certs/ca-bundle.crt:ro
- /etc/pki/tls/certs/ca-bundle.trust.crt:/etc/pki/tls/certs/ca-bundle.trust.crt:ro
- /etc/pki/tls/cert.pem:/etc/pki/tls/cert.pem:ro
- /dev/log:/dev/log
- /etc/puppet:/etc/puppet:ro
tripleo_keystone_environment:
  KOLLA_BOOTSTRAP: true
  KOLLA_CONFIG_STRATEGY: COPY_ALWAYS
  TRIPLEO_DEPLOY_IDENTIFIER: '1658197763'
tripleo_keystone_image: tripleo-director.ctlplane.localdomain:8787/tripleomastercentos9/openstack-keystone:current-tripleo
tripleo_keystone_logging_environment: null
tripleo_keystone_logging_volumes:
- /var/log/containers/keystone:/var/log/keystone:z
- /var/log/containers/httpd/keystone:/var/log/httpd:z
tripleo_keystone_volumes:
- /etc/openldap:/etc/openldap:ro
- /var/lib/kolla/config_files/keystone.json:/var/lib/kolla/config_files/config.json:ro
- /var/lib/config-data/puppet-generated/keystone:/var/lib/kolla/config_files/src:ro
tripleo_ovn_bridge: br-int
tripleo_ovn_bridge_mappings:
- datacentre:br-ex
tripleo_ovn_controller_common_volumes:
- /lib/modules:/lib/modules:ro
- /run:/run
- /var/lib/openvswitch/ovn:/run/ovn:shared,z
- /var/log/containers/openvswitch:/var/log/openvswitch:z
- /var/log/containers/openvswitch:/var/log/ovn:z
- /var/lib/kolla/config_files/ovn_controller.json:/var/lib/kolla/config_files/config.json:ro
tripleo_ovn_controller_image:
  '8': ''
  '9': tripleo-director.ctlplane.localdomain:8787/tripleomastercentos9/openstack-ovn-controller:current-tripleo
tripleo_ovn_controller_image8: ''
tripleo_ovn_controller_image9: tripleo-director.ctlplane.localdomain:8787/tripleomastercentos9/openstack-ovn-controller:current-tripleo
tripleo_ovn_encap_type: geneve
tripleo_ovn_sb_server_port: 6642
tripleo_podman_tls_verify: 'false'
tripleo_tripleo_lvmfilter_devices_allowlist: []
tripleo_tripleo_lvmfilter_devices_denylist:
- .*
tripleo_tripleo_lvmfilter_enabled: false
tuned_custom_profile: ''
tuned_profile: throughput-performance
